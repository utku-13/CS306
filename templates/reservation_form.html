{% extends 'layout.html' %}

{% block title %}Yeni Rezervasyon{% endblock %}

{% block content %}
<h2>Yeni Rezervasyon Oluştur</h2>

{% for category, message in get_flashed_messages(with_categories=true) %}
<div class="alert alert-{{ category }}">{{ message }}</div>
{% endfor %}

<form method="POST" action="{{ url_for('reservation') }}">
    <div class="form-group">
        <label for="reservation_id">Rezervasyon ID:</label>
        <input type="number" id="reservation_id" name="reservation_id" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="customer_id">Müşteri ID:</label>
        <input type="number" id="customer_id" name="customer_id" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="car_id">Araç ID:</label>
        <input type="number" id="car_id" name="car_id" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="start_date">Başlangıç Tarihi:</label>
        <input type="date" id="start_date" name="start_date" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="end_date">Bitiş Tarihi:</label>
        <input type="date" id="end_date" name="end_date" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">Rezervasyon Oluştur</button>
</form>
{% endblock %}
